<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur d'objets LoL</title>
    <link rel="stylesheet" href="/css/items.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Explorateur d'objets LoL</h1>
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Rechercher un objet..." aria-label="Rechercher un objet">
                <select id="categoryFilter" aria-label="Filtrer par catégorie">
                    <option value="">Toutes les catégories</option>
                </select>
            </div>
        </header>
        <main>
            <div id="categoriesList" class="categories-list">
                <!-- Les catégories s'afficheront ici -->
            </div>
            <div id="itemsList" class="items-container">
                <!-- Les items s'afficheront ici -->
            </div>
        </main>

        <div id="itemModal" class="modal" aria-hidden="true">
            <div class="modal-content" role="dialog" aria-labelledby="modalTitle">
                <button class="close-button" aria-label="Fermer">&times;</button>
                <div id="itemDetails">
                    <!-- Le contenu du modal sera inséré ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/items.js"></script>
</body>
</html>
