<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Explorer - Champions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/champions.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <nav>
            <div class="logo">LoL Explorer</div>
            <ul>
                <li><a href="index.html">Recherche Joueur</a></li>
                <li><a href="champions.html" class="active">Champions</a></li>
                <li><a href="items.html">Items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="champions-container">
            <h1>Champions de League of Legends</h1>
            <div class="search-controls">
                <input 
                    type="text" 
                    id="championSearch" 
                    placeholder="Rechercher un champion..."
                    class="search-input"
                >
                <select id="roleFilter" class="filter-select">
                    <option value="">Tous les rôles</option>
                    <option value="Fighter">Combattant</option>
                    <option value="Tank">Tank</option>
                    <option value="Mage">Mage</option>
                    <option value="Assassin">Assassin</option>
                    <option value="Marksman">Tireur</option>
                    <option value="Support">Support</option>
                </select>
                <select id="difficultyFilter" class="filter-select">
                    <option value="">Toutes les difficultés</option>
                    <option value="1">Facile</option>
                    <option value="2">Moyen</option>
                    <option value="3">Difficile</option>
                </select>
            </div>
            <div id="championsList" class="champions-grid">
                <!-- Champions will be loaded here -->
            </div>
        </div>
    </main>



    <footer>
        <p>&copy; 2024 LoL Explorer - Développé avec l'API Riot Games</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/champions.js"></script>
</body>
</html>
