<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Items Explorer</title>
    <link rel="stylesheet" href="/css/items.css">
</head>
<body>
    <div class="container">
        <h1>LoL Items Explorer</h1>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Rechercher un item...">
            <select id="categorySelect">
                <option value="">Toutes les catégories</option>
            </select>
            <select id="sortSelect">
                <option value="name">Trier par nom</option>
                <option value="price">Trier par prix</option>
            </select>
        </div>

        <div class="stats">
            <h2>Statistiques des items</h2>
            <div id="statsContent">
                <p>Nombre total d'items: <span id="totalItems">0</span></p>
                <p>Prix moyen: <span id="averagePrice">0</span> pièces d'or</p>
                <p>Item le plus cher: <span id="mostExpensive">-</span></p>
                <p>Item le moins cher: <span id="cheapest">-</span></p>
            </div>
        </div>

        <div id="itemsGrid" class="items-grid"></div>

        <div class="pagination">
            <button id="prevPage">Précédent</button>
            <span id="pageInfo">Page 1 sur 1</span>
            <button id="nextPage">Suivant</button>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/items.js"></script>

</body>
</html>
