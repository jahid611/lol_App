<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Champions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/champions.css">

</head>
<body>
    <div class="background-overlay"></div>
    
    <main>
        <div class="champions-container">
            <div class="search-controls">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="championSearch" placeholder="Rechercher un champion..." class="search-input">
                </div>
                <div class="filter-wrapper">
                    <i class="fas fa-filter"></i>
                    <select id="roleFilter" class="filter-select">
                        <option value="">Tous les rôles</option>
                        <option value="Fighter">Combattant</option>
                        <option value="Tank">Tank</option>
                        <option value="Mage">Mage</option>
                        <option value="Assassin">Assassin</option>
                        <option value="Marksman">Tireur</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
            </div>
            <div id="championsList" class="champions-grid"></div>
        </div>
    </main>

    <div id="championModal" class="champion-modal">
        <div class="modal-content">
            <button class="close-button"><i class="fas fa-times"></i></button>
            <div id="championDetails" class="champion-details">
                <!-- Le contenu sera injecté dynamiquement -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/champ-data.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/champions.js"></script>
</body>
</html>
