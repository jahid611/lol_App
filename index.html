<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Explorer - Accueil</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-overlay" aria-hidden="true"></div>
    <header>
        <nav>
            <div class="logo">LoL Explorer</div>
            <ul>
                <li><a href="index.html" class="active" aria-current="page">Accueil</a></li>
                <li><a href="champions.html">Champions</a></li>
                <li><a href="items.html">Items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <h1>Bienvenue sur LoL Explorer</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Chargement des données..." disabled aria-describedby="searchDescription">
            </div>
            <div class="filter-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="championFilter" checked>
                    <span class="checkmark"></span>
                    Champions
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="itemFilter" checked>
                    <span class="checkmark"></span>
                    Items
                </label>
            </div>
            <div id="searchResults" aria-live="polite"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LoL Explorer - Développé avec l'API Riot Games</p>
    </footer>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
